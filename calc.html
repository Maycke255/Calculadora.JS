<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/calc.css">

    <link rel="icon" href="IMAGES/favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Projeto Calculadora</title>
</head>

<body data-theme="dark">
    <section class="header-sct">
        <header>
            <h1>
                Calculadora. JS
            </h1>
        </header>
        
        <div>
            <button id="switchTheme" class="switch-theme">
                <span class="theme-icon">ðŸŒ™</span>Trocar interface</button>
        </div>
    </section>

    <section class="keys-section">
        <div class="input-operation">
            <input type="text" id="operation">
        </div>
        <button id="clear" data-key="clear" >C</button>
        <button class="character" id="parentheses1" data-key="(" >(</button>
        <button class="character" id="parentheses2" data-key=")">)</button>
        <button class="character" id="division" data-key="Ã·" >Ã·</button>
        <button class="character" id="seven" data-key="7" >7</button>
        <button class="character" id="eight" data-key="8" >8</button>
        <button class="character" id="nine" data-key="9" >9</button>
        <button class="character" id="multiplication" data-key="Ã—" >Ã—</button>
        <button class="character" id="four" data-key="4" >4</button>
        <button class="character" id="five" data-key="5" >5</button>
        <button class="character" id="six" data-key="6" >6</button>
        <button class="character" id="subtraction" data-key="-" >-</button>
        <button class="character" id="one" data-key="1" >1</button>
        <button class="character" id="two" data-key="2" >2</button>
        <button class="character" id="three" data-key="3" >3</button>
        <button class="character" id="sum" data-key="+" >+</button>
        <button class="character" id="zero" data-key="0" >0</button>
        <button class="character" id="point" data-key="." >.</button>
        <button class="character" id="percentage" data-key="%" >%</button>
        <button class="characterEqual" id="equal" data-key="=" >=</button>
    </section>

    <section class="result-st">
        <p>Resultado:</p>
        <div class="text">
            <button id="copy" class="copy-btn">
                Copy
            </button>
            <input type="text" id="result" disabled>
        </div>
    </section>

    <div>
        <script src="JS/calc.js"></script>
    </div>
    
</body>

</html>
